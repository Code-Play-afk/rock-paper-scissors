<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/_images/_icon.png" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div id="arena">
      <div class="arena-items" id="you">
        <h2 id="you-text"></h2>
        <img src="" id="you-img" />
      </div>
      <div class="arena-items" id="bot">
        <h2 id="bot-text"></h2>
        <img src="" id="bot-img" />
      </div>
    </div>
    <div id="score">
      <h1 id="result">Make you Choice</h1>
      <p id="points"></p>
      <button id="play-again" class="btn"></button>
    </div>
    <div id="container">
      <img src="assets/_images/rock.png" id="rock-btn" />
      <img src="assets/_images/paper.png" id="paper-btn" />
      <img src="assets/_images/scissors.png" id="scissors-btn" />
    </div>
    <footer>
      <h2>Rock Paper Scissors Game</h2>
      <p>2022 &#169; Abhishek Shrestha<br />Made in Javascript</p>
    </footer>
    <script src="assets/script.js"></script>
  </body>
</html>
